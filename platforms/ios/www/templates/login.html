<ion-view title="'Login'" hide-back-button="true">
  <ion-header-bar class="bar-assertive">
    <button class="button button-icon" ng-click="toggleMenu()">
      <i class="icon ion-navicon"></i>
    </button>
    <h1 class="title">Redhawk Experience</h1>
  </ion-header-bar>
  <div class="bar bar-subheader bar-dark">
    <h2 class="title">Sign In</h2>
  </div>
  <ion-content has-header="true" padding="true">
    <form ng-submit="tryLogin()">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Email" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="loginData.password">
        </label>
        <div>
          <button class="button button-block button-assertive" type="submit">Sign In</button>
        <!-- <div>
          <button class="button button-block button-positive" type="submit">Sign in with Facebook</button>
        </div> -->
        <div style="text-align: center">
          Or <a href="/#/signup">Create an account</a>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
