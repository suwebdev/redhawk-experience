<ion-view title="'Signup'">
  <ion-header-bar class="bar-assertive">
    <button class="button button-icon" ng-click="toggleMenu()">
      <i class="icon ion-navicon"></i>
    </button>
    <h1 class="title">Redhawk Experience</h1>
  </ion-header-bar>
  <div class="bar bar-subheader bar-dark">
    <h2 class="title">Sign Up</h2>
  </div>
  <ion-content padding="true">
    <form ng-submit="trySignup()">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Name" ng-model="loginData.name">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Email" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="loginData.password">
        </label>
        <div>
          <button class="button button-block button-assertive" type="submit">Create account</button>
        </div>
        <div style="text-align: center">
          Or <a href="/#/login">Already have an account?</a>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
